service: diagnose-alzheimer-api
app: diagnose-alzheimer-api
org: inceenes10
frameworkVersion: '2'
plugins:
- serverless-python-requirements
provider:
  name: aws
  runtime: python3.8
  lambdaHashingVersion: 20201221
  stage: dev
  region: eu-central-1
functions:
  predict:
    handler: handler.predict
    events:
      - http:
          path: /predict
          method: post
      - http:
          path: /predict
          method: get